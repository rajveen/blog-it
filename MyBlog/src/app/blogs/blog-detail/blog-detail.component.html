<div class="row">

  <div class="col s12">
    <a class="waves-effect waves-light btn" [routerLink]="['/blogs']"><i class="material-icons left">arrow_back</i>Back</a>
    <a class="waves-effect waves-light btn" (click)="onClick()"><i class="material-icons left">edit</i>{{editBtn}}</a>
    <a class="waves-effect waves-light btn" (click)="onDelete()"><i class="material-icons left">delete</i>Delete</a>
  </div>

  <div class="col s12">
    <div class="card-panel white z-depth-2">
      <div class="row">
        <div class="col s12 m8">
          &#8203;
          <h4 class="text" id="heading" [ngClass]="{'title-edit': canEdit}" [attr.contenteditable]="canEdit?'true':null">{{specificBlog?.title}}</h4>
        </div>
        <div class="col s12 m4">
            <div class="input-field">
              <!--<select id="category" [attr.disabled]="!canEdit?'':null">-->
              <select id="category">
                <option value="" disabled>Choose Category</option>
                <option value="1" [attr.selected]="specificBlog?.category == 1?'selected':null">Sports</option>
                <option value="2" [attr.selected]="specificBlog?.category == 2?'selected':null">Technology</option>
                <option value="3" [attr.selected]="specificBlog?.category == 3?'selected':null">Entertainment</option>
              </select>
            </div>
        </div>
      </div>
      <div class="row">
        <!--<div class="col s12">&#8203;</div>-->
        <div class="col s12 m12">
          <div class="text" id="body" [ngClass]="{'content-edit': canEdit}" [attr.contenteditable]="canEdit?'true':null">{{specificBlog?.content}}</div>
        </div>
        <div class="col s12">&#8203;</div>
        <div class="col s12">
          <a class="waves-effect waves-light btn" *ngIf="canEdit" (click)="onUpdate()"><i class="material-icons left">save</i>Save Changes</a>
        </div>

      </div>
    </div>
  </div>

</div>
